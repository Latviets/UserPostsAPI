<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Get User or User Posts</title>
    <link rel="stylesheet" href="css/site.css" />

</head>
<body>
    <h1>Welcome to the User Posts Viewer</h1>

    <section>
        <label for="userIdInput">User ID:</label>
        <input type="number" id="userIdInput" placeholder="Enter user ID">
        <button id="fetchUserButton">Get User</button>
        <button id="fetchUserPostsButton">Get User Posts</button>
        <button id="resetButton">Reset</button>
    </section>

    <div class="results-container">

        <div id="errorMessage" style="display: none;"></div>

        <h2>User Details</h2>
        <div id="userDetails">No user data available</div>

        <h2>User Posts</h2>
        <table class="table-container" id="userPostsTable">
            <thead>
                <tr>
                    <th>Post ID</th>
                    <th>Post Content</th>
                </tr>
            </thead>
            <tbody id="userPosts">
                <tr>
                    <td colspan="2">No posts available</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
